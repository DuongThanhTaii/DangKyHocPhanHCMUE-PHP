services:
  # Backend PHP (Laravel)
  - type: web
    name: dkhp-backend
    env: docker
    region: singapore
    plan: free
    dockerContext: backend_php
    dockerfilePath: backend_php/Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: dkhp-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: dkhp-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: dkhp-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: dkhp-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: dkhp-db
          property: password
      - key: REDIS_HOST
        fromService:
          type: redis
          name: dkhp-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: dkhp-redis
          property: port
      - key: CACHE_STORE
        value: redis

  # Redis (Cache)
  - type: redis
    name: dkhp-redis
    region: singapore
    plan: free
    ipAllowList: [] # Access from internal services only

databases:
  # PostgreSQL
  - name: dkhp-db
    region: singapore
    plan: free
    databaseName: dkhp_production
    user: dkhp_user

# Note: Frontend (React) should be deployed as a separate Static Site on Render
# or Cloudflare Pages (recommended)
